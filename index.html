<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unbeatable Tic Tac Toe - Minimax Algorithm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease;
            max-width: 500px;
            width: 100%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.9;
            font-size: 1.1em;
            color: #e0e0e0;
        }

        .difficulty-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .difficulty-btn {
            padding: 10px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            font-weight: 500;
        }

        .difficulty-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .difficulty-btn.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: #fff;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-gap: 10px;
            margin: 0 auto 30px;
            width: fit-content;
            perspective: 1000px;
        }

        .cell {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            transform-style: preserve-3d;
        }

        .cell:hover:not(.taken) {
            background: rgba(255, 255, 255, 0.2);
            transform: rotateX(-10deg) translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .cell.taken {
            cursor: not-allowed;
            animation: placePiece 0.5s ease;
        }

        @keyframes placePiece {
            0% {
                transform: scale(0) rotate(0deg);
            }
            50% {
                transform: scale(1.2) rotate(180deg);
            }
            100% {
                transform: scale(1) rotate(360deg);
            }
        }

        .cell.winner {
            animation: winnerPulse 1s ease infinite;
            background: rgba(255, 215, 0, 0.3);
            border-color: gold;
        }

        @keyframes winnerPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 40px rgba(255, 215, 0, 0.8);
            }
        }

        .X {
            color: #ff6b6b;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.8);
        }

        .O {
            color: #4ecdc4;
            text-shadow: 0 0 20px rgba(78, 205, 196, 0.8);
        }

        .status {
            text-align: center;
            font-size: 1.3em;
            margin-bottom: 20px;
            min-height: 35px;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-weight: 500;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(-1px);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        .algorithm-info {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            text-align: center;
            font-size: 0.9em;
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(3, 100px);
                grid-gap: 8px;
            }
            
            .cell {
                width: 100px;
                height: 100px;
                font-size: 2.5em;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <p class="subtitle">Powered by Minimax Algorithm</p>
        
        <div class="difficulty-selector">
            <button class="difficulty-btn active" onclick="setDifficulty('unbeatable')">Unbeatable</button>
            <button class="difficulty-btn" onclick="setDifficulty('random')">Random</button>
        </div>
        
        <div class="status" id="status">Your turn! (You are O)</div>
        
        <div class="game-board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="controls">
            <button onclick="resetGame()">New Game</button>
            <button onclick="toggleFirstPlayer()">Switch First Player</button>
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-label">Wins</div>
                <div class="stat-value" id="wins">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Draws</div>
                <div class="stat-value" id="draws">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Losses</div>
                <div class="stat-value" id="losses">0</div>
            </div>
        </div>
        
        <div class="algorithm-info">
            💡 Using Minimax algorithm with game tree exploration for optimal moves
        </div>
    </div>

    <script>
        // Game state
        let board = [' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' '];
        let currentPlayer = 'O'; // Human starts
        let gameActive = true;
        let computerFirst = false;
        let difficulty = 'unbeatable';
        
        // Stats
        let stats = {
            wins: 0,
            draws: 0,
            losses: 0
        };

        // Initialize the game
        function initGame() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.addEventListener('click', handleCellClick);
            });
            
            // Load stats from localStorage
            const savedStats = localStorage.getItem('tictactoe-stats');
            if (savedStats) {
                stats = JSON.parse(savedStats);
                updateStatsDisplay();
            }
            
            if (computerFirst) {
                setTimeout(computerMove, 500);
            }
        }

        // Handle cell click
        function handleCellClick(e) {
            const index = parseInt(e.target.dataset.index);
            
            if (board[index] !== ' ' || !gameActive || currentPlayer === 'X') {
                return;
            }
            
            makeMove(index, 'O');
            
            if (checkWin() || checkDraw()) {
                return;
            }
            
            currentPlayer = 'X';
            updateStatus("Computer is thinking...");
            setTimeout(computerMove, 500);
        }

        // Make a move
        function makeMove(index, player) {
            board[index] = player;
            const cell = document.querySelector(`[data-index="${index}"]`);
            cell.textContent = player;
            cell.classList.add('taken', player);
        }

        // Computer move - translating your C++ logic
        function computerMove() {
            if (!gameActive) return;
            
            if (difficulty === 'random') {
                // Random move for easy mode
                const availableMoves = [];
                for (let i = 0; i < 9; i++) {
                    if (board[i] === ' ') {
                        availableMoves.push(i);
                    }
                }
                const randomIndex = availableMoves[Math.floor(Math.random() * availableMoves.length)];
                makeMove(randomIndex, 'X');
            } else {
                // First check for immediate winning move
                for (let i = 0; i < 9; i++) {
                    if (board[i] === ' ') {
                        board[i] = 'X';
                        if (checkWinFor('X')) {
                            makeMove(i, 'X');
                            board[i] = 'X'; // Ensure board state is correct
                            checkWin();
                            return;
                        }
                        board[i] = ' ';
                    }
                }
                
                // Use minimax to find best move
                let bestScore = -Infinity;
                let bestMoves = [];
                
                for (let i = 0; i < 9; i++) {
                    if (board[i] === ' ') {
                        board[i] = 'X';
                        let score = minimax(board, false);
                        board[i] = ' ';
                        
                        if (score > bestScore) {
                            bestScore = score;
                            bestMoves = [i];
                        } else if (score === bestScore) {
                            bestMoves.push(i);
                        }
                    }
                }
                
                // Random selection among best moves (like your C++ version)
                const move = bestMoves[Math.floor(Math.random() * bestMoves.length)];
                makeMove(move, 'X');
            }
            
            if (!checkWin() && !checkDraw()) {
                currentPlayer = 'O';
                updateStatus("Your turn! (You are O)");
            }
        }

        // Minimax algorithm - translated from your C++ code
        function minimax(board, isMaximizing) {
            // Check terminal states
            if (checkWinFor('X')) return 1;
            if (checkWinFor('O')) return -1;
            if (board.every(cell => cell !== ' ')) return 0;
            
            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === ' ') {
                        board[i] = 'X';
                        let score = minimax(board, false);
                        board[i] = ' ';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === ' ') {
                        board[i] = 'O';
                        let score = minimax(board, true);
                        board[i] = ' ';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        // Check win for specific player
        function checkWinFor(player) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6] // Diagonals
            ];
            
            return winPatterns.some(pattern => 
                pattern.every(index => board[index] === player)
            );
        }

        // Check for win and update UI
        function checkWin() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            
            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] !== ' ' && board[a] === board[b] && board[a] === board[c]) {
                    gameActive = false;
                    
                    // Highlight winning cells
                    pattern.forEach(index => {
                        document.querySelector(`[data-index="${index}"]`).classList.add('winner');
                    });
                    
                    if (board[a] === 'O') {
                        updateStatus("🎉 You won! Impressive!");
                        stats.wins++;
                    } else {
                        updateStatus("💻 Computer wins!");
                        stats.losses++;
                    }
                    
                    saveStats();
                    updateStatsDisplay();
                    return true;
                }
            }
            return false;
        }

        // Check for draw
        function checkDraw() {
            if (board.every(cell => cell !== ' ')) {
                gameActive = false;
                updateStatus("🤝 It's a draw!");
                stats.draws++;
                saveStats();
                updateStatsDisplay();
                return true;
            }
            return false;
        }

        // Update status message
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        // Reset game
        function resetGame() {
            board = [' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' '];
            gameActive = true;
            currentPlayer = computerFirst ? 'X' : 'O';
            
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('taken', 'X', 'O', 'winner');
            });
            
            if (computerFirst) {
                updateStatus("Computer is thinking...");
                setTimeout(computerMove, 500);
            } else {
                updateStatus("Your turn! (You are O)");
            }
        }

        // Toggle first player
        function toggleFirstPlayer() {
            computerFirst = !computerFirst;
            resetGame();
        }

        // Set difficulty
        function setDifficulty(level) {
            difficulty = level;
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            resetGame();
        }

        // Save stats to localStorage
        function saveStats() {
            localStorage.setItem('tictactoe-stats', JSON.stringify(stats));
        }

        // Update stats display
        function updateStatsDisplay() {
            document.getElementById('wins').textContent = stats.wins;
            document.getElementById('draws').textContent = stats.draws;
            document.getElementById('losses').textContent = stats.losses;
        }

        // Initialize when page loads
        initGame();
    </script>
</body>
</html>
